<html>
<head>
    <title>Arrays</title>
</head>

<body>
    <h1>Open Console</h1>
    <script>
        console.log("I am a Harry Potter Fan");
        var firstname="Anagha";
        console.log(firstname);
        var lastname="Nair";
        console.log(lastname);
        var fullname= firstname.concat(lastname);
        console.log(fullname);
        
        var topname="Chloe Agatha";
       console.log(topname);
       var bottomname=topname.replace("Agatha","Anagha");
       console.log(bottomname);

       var capital="josie";
       var uc= capital.toUpperCase();
       console.log(uc);

       var lowercase="DENNIS";
       var lc= lowercase.toLowerCase();
       console.log(lc)

       var maxnum= Math.max(15,10);
       console.log(maxnum);
       var minnum= Math.min(9,2);
       console.log(minnum);

    </script>
</body>
</html>
